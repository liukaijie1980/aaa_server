#to run this script:
#docker stack deploy -c 本脚本的文件名    集群名
#docker stack deploy -c docker-swarm.yml myradius

version: '3.9'

services: 
 mysql01:
      image: www.netgears.cn:4999/mariadb:ok
      volumes:
        - ./mariadb01/data:/var/lib/mysql
        - ./mariadb01/etc/my.cnf:/etc/my.cnf
        - ./initdb:/docker-entrypoint-initdb.d
      ports:
        - "33061:3306"
      environment:
        MARIADB_ROOT_PASSWORD: 123456
      deploy:
        replicas: 1
        placement:
           constraints:
           - node.hostname == swarm01
      networks:
         - my_network

 mysql02:
      image: www.netgears.cn:4999/mariadb:ok
      volumes:
        - ./mariadb02/data:/var/lib/mysql
        - ./mariadb02/etc/my.cnf:/etc/my.cnf
        - ./initdb:/docker-entrypoint-initdb.d
      ports:
        - "33062:3306"
      environment:
        MARIADB_ROOT_PASSWORD: 123456
      deploy:
        replicas: 1
        placement:
           constraints:
           - node.hostname == swarm02

      networks:
         - my_network

 # 双主复制自动配置：在 mysql01/mysql02 就绪后配置双主，完成后保持运行；MaxScale 依赖本服务并轮询复制状态后再启动
 mysql_replication_init:
      depends_on:
        - mysql01
        - mysql02
      image: www.netgears.cn:4999/mariadb:ok
      command: ["bash", "/scripts/setup_dual_master_replication.sh"]
      volumes:
        - ./scripts:/scripts
      deploy:
        replicas: 1
        restart_policy:
          condition: on-failure
          delay: 10s
      networks:
        - my_network

 mysql:
      depends_on:
        - mysql_replication_init
      image: www.netgears.cn:4999/maxscale:ok
      environment:
        MYSQL01_HOST: mysql01
        MYSQL02_HOST: mysql02
        MYSQL_ROOT_PASSWORD: "123456"
      ports:
        -  3306:3306
        -  8989:8989
      volumes:
        - ./maxscale/etc/maxscale.cnf:/etc/maxscale.cnf
      healthcheck:
        test:  "netstat -antp|grep 3306"
        interval:  "30s"
        timeout:  "3s"
        retries: 1
      deploy:
        #replicas: 1
        mode: global
      networks:
         - my_network


 backend: 
      depends_on:
        - mysql
      image: www.netgears.cn:4999/java:ok
      volumes: 
      #用于访问系统的docker服务
        - "/var/run/docker.sock:/var/run/docker.sock"
        - ./java/app:/usr/app
      ports: 
        - "8088:8088"
      deploy:
        #replicas: 2
        mode: global
      networks:
         - my_network

 api:
      depends_on:
        - mysql
      image: www.netgears.cn:4999/java:ok
      volumes:
        - ./java/api:/usr/app
      ports:
        - "10368:8088"
      deploy:
        #replicas: 2
        mode: global
      networks:
         - my_network

 # boss_bridge 镜像需先构建并推送: docker build -t www.netgears.cn:4999/boss-bridge:ok ../boss_bridge && docker push www.netgears.cn:4999/boss-bridge:ok
 boss_bridge:
      depends_on:
        - backend
      image: www.netgears.cn:4999/boss-bridge:ok
      ports:
        - "8090:8090"
      environment:
        RADIUS_API_URL: http://backend:8088
        PORT: "8090"
        ADMIN_USERNAME: admin
        ADMIN_PASSWORD: 123456
      deploy:
        mode: global
      networks:
         - my_network

 frontend: 
      depends_on:
       - backend
      image: www.netgears.cn:4999/nginx:ok
      volumes: 
      - ./nginx/app:/usr/app/dist
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      ports:
      - "80:80"
   
      deploy:
        #replicas: 2 
        mode: global
      networks:
         - my_network

 radius:
      depends_on:
       - mysql
      image: www.netgears.cn:4999/radius:ok
      volumes:
       - ./radius/radius:/home/radius/radius
      network_mode: host  
      ports: 
      # - "1812-1813:1812-1813/udp" 
       - target: 1812
         published: 1812
         protocol: udp
         mode: host  # 关键！直接绑定宿主机端口
       - target: 1813
         published: 1813
         protocol: udp
         mode: host
    #  healthcheck: 
    #    test:  "netstat -anup|grep 1812"
    #    interval:  "30s"
    #    timeout:  "3s"
    #    retries: 1
      deploy:
        #replicas: 2
        mode: global
      networks:
         - my_network

 portainer:
    image: www.netgears.cn:4999/portainer/portainer:ok
    ports:
      - "0.0.0.0:9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
        - my_network

networks:
  my_network:
    driver: overlay
    attachable: true  # 必须允许容器附加[1,5](@ref)
